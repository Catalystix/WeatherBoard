<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>WeatherBoard</header>
    <div id="currentCity"></div>
    <p id="icon">Icon</p>
    <p id="temp">Temp</p>
    <p id="humidity">Humidity</p>
    <p id="wind">Wind</p>

    <div id="futureForcast">5 Day Forcast</div>
    <p id="futureIcon">Icon</p>
    <p id="futureTemp">Temp</p>
    <p id="futureHumidity">Humidity</p>
    <p id="futureWind">Wind</p>

    <aside>
        <input id="userInput" type="text" placeholder="Search for a City">
        <button id="search">Search</button>
        <ul id="history">
        </ul>
    </aside>
    <script>https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js</script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
